info:
  name: Mysql_brute
  author: Mrinank Bhowmick
  severity: 3
  description: Mysql Bruteforcer
  reference:
  profiles:
    - brute
    - brute_force
    - Mysql

payloads:
  - library: Mysql
    steps:
      - method: Mysql_brute_force
        timeout: 3
        host: "{target}"
        ports:
          - 3306
        usernames:
          - root
          - admin
          - user
          - test
        passwords:
          nettacker_fuzzer:
            input_format: '{{passwords}}'
            prefix:
            suffix:
            interceptors:
            data:
              passwords: fuzzer_function_read_file_as_array('passwords/top_1000_common_passwords.txt')
        response:
          condition_type: or
          conditions:
            successful_login:
              regex: ""
              reverse: false
